<meta charset = "utf-8">
<script type = "text/javascript">

var a = 12;
var b = 6;


function sum (a, b) {
  return a + b;	
}
alert ("Сумма чисел равна " + sum (a, b));

function difference (a, b) {
  return a - b;
}
alert ("Разность чисел равна " + difference (a, b));

function multiplication (a, b) {
  return a * b;
}
alert ("Произведение чисел равно " + multiplication (a, b));

function division (a, b) {
  return a / b;
}
alert ("Частное чисел равно " + division (a, b));


</script>
