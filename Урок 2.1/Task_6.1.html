<meta charset = "utf-8">
<script type = "text/javascript">

var arg1 = -4;
var arg2 = 6;
var operation;

function mathOperation(arg1, arg2, operation){
  operation = prompt("Введите название операции");
  switch(operation){
    case "сложение":
      return arg1 + arg2;
      break;
    case "вычитание":
      return arg1 - arg2;
      break;
    case "деление":
      return arg1 / arg2;
      break;
    case "умножение":
      return arg1 * arg2;
      break;
  }
}
alert (mathOperation(arg1, arg2, operation));

</script>
